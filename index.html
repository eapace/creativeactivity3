<html>
<head>
  <title>ToDo List</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>

  <script src="app.js"></script>
</head>

<body ng-app = "ToDoList">
	<div>
		<ui-view></ui-view>
	</div>

<script type = "text/ng-template" id = "/home.html">
	<div class = "page-header">
		<h1>To Do List:</h1>
	</div>
	
	<form ng-submit="addTask()"
		<h3>Add a new task to your list</h3>
	
		<div class= "form-group">
		<input type = "text"
			class = "form-control"
			placeholder = "New Task"
			ng-model = "formContent"></input>
		</div>
		<button type="submit" class = "btn btn-primary">Add Task</button>
	<form></br></br>

	<div ng-repeat="task in tasks | orderBy: '+priority'">
      		{{task.priority}}
		<span class="glyphicon glyphicon-arrow-up"
       			 ng-click="decreasePriority(task)"></span>
		<span class="glyphicon glyphicon-arrow-down"
       			 ng-click="increasePriority(task)"></span>
		<strong>{{task.title}}</strong> 
		</span>	
		<input type="checkbox" ng-model="task.complete">
	</div>
	</br></br>
	
	<button ng-click="removeCompleted()">Remove Completed Tasks</button>
	
</script>
	
</body>
</body>
